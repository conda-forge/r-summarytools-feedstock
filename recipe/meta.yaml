{% set version = "0.9.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-summarytools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/summarytools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/summarytools/summarytools_{{ version }}.tar.gz
  sha256: 7ec7571b496a2054478fd877d64e4f7d1292040eb233b4cb4f0ee76b629c03e1

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-rcurl
    - r-htmltools
    - r-lubridate
    - r-matrixstats
    - r-pander
    - r-pryr
    - r-rapportools
    - r-checkmate
    - r-dplyr
    - r-magick
    - r-tidyr
  run:
    - r-base
    - r-rcurl
    - r-htmltools
    - r-lubridate
    - r-matrixstats
    - r-pander
    - r-pryr
    - r-rapportools
    - r-checkmate
    - r-dplyr
    - r-magick
    - r-tidyr

test:
  commands:
    - $R -e "library('summarytools')"           # [not win]
    - "\"%R%\" -e \"library('summarytools')\""  # [win]

about:
  home: https://github.com/dcomtois/summarytools
  license: GPL-2
  summary: Data frame summaries, cross-tabulations, weight-enabled frequency tables and common
    univariate statistics in concise tables available in a variety of formats (plain
    ASCII, Markdown and HTML). A good  point-of-entry for exploring data, both for experienced
    and new R users.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

