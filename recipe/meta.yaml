{% set version = "1.1.2" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-summarytools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/summarytools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/summarytools/summarytools_{{ version }}.tar.gz
  sha256: 1a3d64e8e4fc0cc1576323802f6fe543eea26b5d45a0b6d7185f2c1d842d9577

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-base64enc
    - r-checkmate
    - r-dplyr
    - r-htmltools
    - r-lubridate
    - r-magick
    - r-matrixstats
    - r-pander
    - r-pryr
    - r-rapportools
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-base64enc
    - r-checkmate
    - r-dplyr
    - r-htmltools
    - r-lubridate
    - r-magick
    - r-matrixstats
    - r-pander
    - r-pryr
    - r-rapportools
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('summarytools')"           # [not win]
    - "\"%R%\" -e \"library('summarytools')\""  # [win]

about:
  home: https://github.com/dcomtois/summarytools
  license: GPL-2.0-only
  summary: Data frame summaries, cross-tabulations, weight-enabled frequency tables and common descriptive (univariate) statistics in concise tables available in a variety of formats (plain ASCII, Markdown and HTML). A good point-of-entry for exploring data, both for experienced and new R users.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

